[context.production]
  command = "npm run build"

[[redirects]]
  from = "https://setwithfriends.netlify.app/*"
  to = "https://setwithfriends.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/__/auth/*"
  to = "https://setwithfriends.web.app/__/auth/:splat"
  status = 200

[[redirects]]
  from = "/arc-sw.js"
  to = "https://arc.io/arc-sw.js"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
